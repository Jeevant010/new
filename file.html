<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="javajs.js">
    </script>
</head>

<body>
    <h2>BMI Calculator</h2>
    <label for="weight">Enter your weight in pounds: </label>
    <input type="number" id="weight" placeholder="Enter weight" required><br><br>
    <label for="height">Enter your height in inches: </label>
    <input type="number" id="height" placeholder="Enter height" required><br><br>
    <button onclick="calculateBMI()">Calculate BMI</button><br><br>
    <div id="result"></div>
    <p id="statement"></p>
</body>

</html>
